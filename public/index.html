<!doctype html>
<html>

<head>
    <title> Gato feo</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto|Permanent+Marker" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <script src="util.js" type='text/javascript'></script>
    <script src="client.js" type='text/javascript'></script>
    <link rel="stylesheet" href="myCSS.css">

</head>

<body>
    <div class="container text-center">
        <div class="status" id="status">
        </div>
        <div class="link" id="link"></div>
        <div class="item title">Gato
        </div>
        <div class="item">
            <button id="create">Crear juego</button>
            <div class="item">
                <ol>
                    <li> Un jugador crea un liga </li>
                    <li> el segundo la inserta </li>
                    <li> Juega y el tercero ... </li>
                </ol>
            </div>

        </div>

        <div id="board">
            <table>
                <tr id="row1">
                    <td class="cell" id="0"></td>
                    <td class="cell border-left-right" id="1"></td>
                    <td class="cell" id="2"></td>
                </tr>
                <tr id="row2">
                    <td class="cell border-top-bottom" id="3"></td>
                    <td class="cell border-left-right border-top-bottom" id="4"></td>
                    <td class="cell border-top-bottom" id="5"></td>
                </tr>
                <tr id="row3">
                    <td class="cell" id="6"></td>
                    <td class="cell border-left-right" id="7"></td>
                    <td class="cell" id="8"></td>
                </tr>

            </table>
        </div>

        <div class="item" id="remake">
            <button>Repete sivuple?</button>
        </div>
    </div>

</body>

</html>
